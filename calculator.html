<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,  initial-scale=1.0">

	<title>hw1 | calculator</title>
	<link rel="stylesheet" href="css/calculator.css">
	<script src=js/calculator.js></script>
</head>

<body onload = "calculator()" >
	<div class="calculator">
	<div class="screen" id="screen-number">
	0
	</div>

	<div class="btn">
	<div class="row">
		<button class="num" value="7">7</button>
		<button class="num" value="8">8</button>
		<button class="num" value="9">9</button>
		<button class="operator" value="+" >&plus;</button>
	</div>
	
	<div class="row">
		<button class="num" value="4" >4</button>
		<button class="num" value="5" >5</button>
		<button class="num" value="6" >6</button>
		<button class="operator" value="-"  >&minus;</button>
	</div>
	
	<div class="row">
		<button class="num" value="1" >1</button>
		<button class="num" value="2" >2</button>
		<button class="num" value="3" >3</button>
		<button class="operator" value="*" >&times;</button>
	</div>

	<div class="row">
		<button class="num blank" value="0">0</button>
		<button class="num" value="0" >0</button>
		<button class="operator" value="=" >&equals;</button>
		<button class="operator" value="/" >&divide;</button>
	</div>
	</div>
	</div>
	
</body>
</html>
